<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Guess the Number Game</title>
  <link rel="stylesheet" href="styling.css" />
</head>
<body>
  <div class="game-box">
    <h1>🎯 Guess the Number</h1>
    <p>I’m thinking of a number between <strong>1</strong> and <strong>100</strong></p>
    <p class="subtext">Try to guess the number in <strong>8 attempts</strong>!</p>
    <input type="text" id="userInput" placeholder="Enter number or 'exit'" />
    <button onclick="checkGuess()">Submit</button>
    <p id="message"></p>
    <p id="attempts"></p>
  </div>

  <script src="./GuessTheNumber.js"></script>
</body>
</html>
